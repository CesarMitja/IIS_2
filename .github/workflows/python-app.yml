  fetch-and-process-data:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Or any version you use
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flask pandas torch flask_cors joblib scikit-learn numpy
      - name: Fetch data
        run: python src/data/Fetch_data.py
      - name: Process data
        run: python src/data/Process_data.py

  build-and-run-docker:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./src/Dockerfile
          push: true
          tags: cesi212314/web_service_iis:latest
          
      - name: Build and push UI Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./src/client
          file: ./src/client/Dockerfile
          push: true
          tags: cesi212314/user_interface_iis:latest